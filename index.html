<!DOCTYPE html>
<html lang="en">
  <img src="./assets/openroot-withoutbg.png" alt="Company Logo" class="logo" />
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>Credit Card EMI Caculator </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Estimate Your Credit Card EMI</h1>
  <div class="container">
    <div class="form">
      <label>Transaction Amount/ Principal Amount (₹):
        <input type="number" id="amount" placeholder="e.g. 16150">
      </label>

      <label>Interest Rate (Annual %):
        <input type="number" id="rate" value="15.75" step="0.01">
      </label>

      <label>Tenure (Months):
        <input type="number" id="months" value="9">
      </label>

      <label>Processing Fee (₹):
        <input type="number" id="fee" value="99">
      </label>

      <label>Transaction Date:
        <input type="date" id="transactionDate">
      </label>
    
      <label>First Bill Payment Due Date:
        <input type="date" id="dueDate">
      </label>
  

      <button onclick="generateSchedule()">Calculate EMI</button>
    </div>

    <div id="output" class="result"></div>
  </div>

  <!-- ========== Footer ========== -->
  <footer class="site-footer">
    <p>&copy; 2025 OPENROOT. All rights reserved.</p>
    <p>Made with ❤️ just for you!</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
