<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credit Card EMI Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Credit Card EMI Calculator</h1>

    <div class="form">
      <label>Transaction Amount/ Principal Amount (₹):
        <input type="number" id="amount" placeholder="e.g. 16150">
      </label>

      <label>Interest Rate (Annual %):
        <input type="number" id="rate" value="15.75" step="0.01">
      </label>

      <label>Tenure (Months):
        <input type="number" id="months" value="9">
      </label>

      <label>Processing Fee (₹):
        <input type="number" id="fee" value="99">
      </label>

      <label>Transaction Date:
        <input type="date" id="transactionDate">
      </label>
    
      <label>First Bill Payment Due Date:
        <input type="date" id="dueDate">
      </label>
  

      <button onclick="generateSchedule()">Calculate EMI</button>
    </div>

    <div id="output" class="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
