  <img src="./assets/openroot-withoutbg.png" alt="Company Logo" class="logo" />

  <div class="container">
    <div class="form">
      <label>Transaction Amount/ Principal Amount (₹):
        <input type="number" id="amount" placeholder="e.g. 16150">
      </label>

      <label>Interest Rate (Annual %):
        <input type="number" id="rate" value="15.75" step="0.01">
      </label>

      <label>Tenure (Months):
        <input type="number" id="months" value="9">
      </label>

      <label>Processing Fee (₹):
        <input type="number" id="fee" value="99">
      </label>

      <label>Transaction Date:
        <input type="date" id="transactionDate">
      </label>
    
      <label>First Bill Payment Due Date:
        <input type="date" id="dueDate">
      </label>
